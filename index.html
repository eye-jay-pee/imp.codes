	        background-size: cover;

	        color: white;

        h4 { color: white; }
        ul {
            border-radius: 10px;
            border: 2px groove rgba(128, 128, 128, 0.5);

            color: black;
            padding: 10px;
            margin: 50 auto;
            display: inline-block;

        li {

        a {
            border-radius: 5px;
            display:block;
            padding: 10px 30px 10px 30px;

            background-color: blue;
            color: white;
            text-decoration: none;
        }
        a:visited { background-color: indigo; }
        a:hover { background-color: darkBlue; }
        a:active { background-color: red; }
        .comment-block {
            max-width: 500px; 
            width: 80%; 
            margin: 0 auto; 
            text-align: center;
        }
        .comment-entry {
            display: flex; 
            align-items: center; 
        }
        .comment-input {
            flex:3;
            margin-right: 10px;
        }
        .comment-button { flex:1; }

        @media (max-width: 1200px) {
            body { font-size: 3em; }
            ul { border-radius: 30px; }
            a {
                border-radius: 15px;
                padding: 50px; 
            }
        }
